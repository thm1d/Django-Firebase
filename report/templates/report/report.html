<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link href="{% static 'report/style.css' %}" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <title>Profile</title>
    <style>  
        a, a:hover, a:focus, a:active {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="xbutton" style="z-index: 1000;">
        <a href="{% url 'logout' %}" class="btn btn-info btn-lg">
            <i class='bx bx-log-out'></i> Log out
        </a>
    </div>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <div class="ybutton">
                <a href="{% url 'profile' %}" class="btn btn-info btn-sm">
                    &#8592; Go Back
                </a>
            </div>
            <div class="content p-5">
                <h3 class="mb-5 mt-2"> {{ name }}'s Report {{ time }}</h3>
                <div class="text-left">
                    <p><b>Date :</b> {{ date }}</p>
                    <p><b>Work :</b> {{ work }}</p>
                    <p><b>Progress :</b> {{ progress }}</p>
                    <p><b>Image : </b><br><a href="{{ url }}" target="_blank"><img src="{{ url }}" height="90%" width="90%" class="mt-2" alt="image"></a></p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
