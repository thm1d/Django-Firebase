<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Profile</title>
    <style>  
        a, a:hover, a:focus, a:active {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="xbutton">
        <a href="{% url 'logout' %}" class="btn btn-info btn-lg">
            <i class='bx bx-log-out'></i> Log out
        </a>
    </div>
         
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <div class="content w-auto p-2">
                <h3 class="mx-5"> {{ name }}'s Reports</h3>
                {% if message %}
                <div class="alert alert-primary alert-dismissible fade show mx-5">
                    <strong> {{ message }} </strong>
                    <a href="{% url 'profile' %}" class="close" data-dismiss="alert">&times;</a>
                </div>
                {% else %} 
                <div class="reports-list">
                    {% for time, date, work in comb_list %}
                    <div class="report-list">
                        <p><b>Date :</b> {{ date }} &nbsp; <b>Work :</b> <a class="work-link" href="{% url 'post-report'  time %}"><u><i>{{ work }}</i></u></a></p>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    
</body>
</html>
